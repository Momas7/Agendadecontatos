<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div class="container">
    <header>
        <img src="https://th.bing.com/th/id/OIP.thNLNvvGFVommIb2ydMETAHaHa?pid=ImgDet&rs=1" alt="imagem de um caderno com os contatos">
        <h1>Agenda de contatos</h1>
    </header>
    <form id="form-atividade">
        <input id="nome-contato" type="text" placeholder="Nome do contato"/>
        <input id="numero-contato" type="number" placeholder="Número do contato"/>
        <button type="submit">Cadastrar</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>Contatos</th>
                <th>Números</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>---</td>
                <td>---</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td><img src="https://purepng.com/public/uploads/large/purepng.com-contacts-iconsymbolsiconsapple-iosiosios-8-iconsios-8-721522596033aj6zs.png" alt="imagem sem foto"></td>
                <td><img src="https://webstockreview.net/images/contact-icon-png-3.png" alt="imagem de telefone"></td>
            </tr>
        </tfoot>
    </table>
</body>
<script src="main.js"></script>
</html>
